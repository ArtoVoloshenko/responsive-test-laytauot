<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Figma test-lesson</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <link rel="stylesheet" href="style/style.css">

</head>

<body>
   <header>
      <div class="conteiner">
         <div class="search-input">
            <form action="#" id="form-render">
               <div class="search">
                  <input type="text" class="input-search">
                  <button class="buttom-serch">
                     <img src="./assets/img/image 3.png" alt="кнопка-поиск">
                  </button>
               </div>
               <button class="menu-button">
                  <div class="menu">
                     <div class="first"></div>
                     <div class="second"></div>
                     <div class="third"></div>
                  </div>
               </button>
            </form>
         </div>
         <form action="menu-range" class="range">
            <div class="first-line">
               <div class="renge-button">кофе<button class="none-categoties">x</button></div>
               <div class="renge-button">пицца<button class="none-categoties">x</button></div>
               <div class="renge-button-decortion">
                  <p class="out-categories">открыто</p><button class="none-categoties">x</button>
               </div>
            </div>
            <div class="sekond-line">
               <div class="renge-button-line">цена от <button class="none-categoties">x</button></div>
               <div class="renge-button-line">доставка<button class="none-categoties">x</button></div>
            </div>
         </form>
      </div>

   </header>
   <main>
      <div class="promo center">
         <div class="promo-direction">
            <img src="./assets/img/icon3 1.png" alt="img-coffe">
            <div class="circle"></div>
         </div>
         <div class="promo-text">Surfcoffee </div>
         <div class="stars"><img src="./assets/img/Star 1.png" alt=""><img src="./assets/img/Star 1.png" alt=""></div>

         <div class="geolocation-label">
            <img src="./assets/img/icon1 1.png" alt="geolocation">

         </div>


      </div>
      <div class="promoItem">
         <div class="text-area">9:00-22:00</div>
         <div class="img-promo"> <img src="./assets/img/image 1.png" alt="car"></div>

         <div class="price">100 Р</div>

      </div>
      <div class="promo">
         <div class="promo-direction">
            <img src="./assets/img/icon2 1.png" alt="img-pizza">
            <div class="circle-red"></div>
         </div>
         <div class="promo-text">Pizzahut</div>
         <div class="stars-zero"><img src="./assets/img/Star 1.png" alt=""></div>

         <div class="geolocation-label">
            <img src="./assets/img/icon1 1.png" alt="geolocation">

         </div>


      </div>
      <div class="promoItem">
         <div class="text-area">выходной</div>
         <div class="img-promo"> <img src="./assets/img/image 1.png" alt="car"></div>

         <div class="price">80 Р</div>

      </div>



   </main>





</body>

</html>
